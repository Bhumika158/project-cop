{% extends "base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <!-- Project Information Section -->
    <h2>Project Information</h2>

    <label for="project_name">
        Project Name <span class="tooltip" title="Provide the name of the project. Can include digits and special characters.">?</span> <span style="color: red;">*</span>:
    </label>
    <input type="text" id="project_name" name="project_name" required>

    <label for="description">
        Project Description <span class="tooltip" title="Provide a brief description of the project. Can include digits and special characters.">?</span> <span style="color: red;">*</span>:
    </label>
    <textarea id="description" name="description" required></textarea>

    <label for="benefits">
        Benefits of the Project <span class="tooltip" title="Mention the benefits this project aims to provide.">?</span> <span style="color: red;">*</span>:
    </label>
    <textarea id="benefits" name="benefits" required></textarea>

    <!-- Source Information Section -->
    <h2>Source Information</h2>

    <label for="source">
        Source Information <span class="tooltip" title="Provide the AppId of the source. Can include digits and special characters.">?</span> <span style="color: red;">*</span>:
    </label>
    <input type="text" id="source" name="source" required>

    <label for="source_cn">
        Source Certificate CN Info <span class="tooltip" title="Provide the Common Name (CN) in the source certificate.">?</span> <span style="color: red;">*</span>:
    </label>
    <input type="text" id="source_cn" name="source_cn" required>

    <!-- Backend Information Section -->
    <h2>Backend Information</h2>

    <label for="dev_info">
        Backend Info (DEV) <span class="tooltip" title="Provide backend IP/port or host/port in the format host:port or IP:port.">?</span> <span style="color: red;">*</span>:
    </label>
    <textarea id="dev_info" name="dev_info" required></textarea>

    <label for="sit_info">
        Backend Info (SIT) <span class="tooltip" title="Provide backend IP/port or host/port in the format host:port or IP:port.">?</span>:
    </label>
    <textarea id="sit_info" name="sit_info"></textarea>

    <label for="uet_info">
        Backend Info (UAT) <span class="tooltip" title="Provide backend IP/port or host/port in the format host:port or IP:port.">?</span>:
    </label>
    <textarea id="uet_info" name="uet_info"></textarea>

    <label for="prod_info">
        Backend Info (PROD) <span class="tooltip" title="Provide backend IP/port or host/port in the format host:port or IP:port.">?</span>:
    </label>
    <textarea id="prod_info" name="prod_info"></textarea>

    <label for="bppa_info">
        BPPA Info <span class="tooltip" title="Provide BPPA information as L4/L3/L2. Leave blank for missing levels.">?</span>:
    </label>
    <input type="text" id="bppa_info" name="bppa_info">

    <!-- File Upload Section -->
    <h2>OAS Specification File</h2>

    <label for="oas_file">
        OAS Spec File <span class="tooltip" title="Upload the OAS Specification file. Download a sample OAS file from the link below.">?</span> <span style="color: red;">*</span>:
    </label>
    <input type="file" id="oas_file" name="oas_file" required>
    <a href="/static/sample_oas.yaml" download>Download Sample OAS</a>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>
{% endblock %}
